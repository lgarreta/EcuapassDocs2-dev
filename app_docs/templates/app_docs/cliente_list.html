{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de clientes</h1>

    {% if cliente_list %}
    <ul>

      {% for cliente in cliente_list %}
      <li>
        <a href="{{ cliente.get_absolute_url }}">{{ cliente.numeroId }}</a> ({{cliente.nombre}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay clientes registradas</p>
    {% endif %}
{% endblock %}
