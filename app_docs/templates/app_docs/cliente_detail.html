{% extends "base_main.html" %}

{% block content %}
  <h1>Cliente: {{ cliente.nombre }}</h1>

  <p><strong>Tipo ID:</strong> {{ cliente.tipoId }}</p>
  <p><strong>Número ID:</strong> {{ cliente.numeroId }}</p>
  <p><strong>Dirección:</strong> {{ cliente.direccion }}</p>
  <p><strong>Ubicación:</strong> {{ cliente.ciudad }} - {{ cliente.pais }}</p>

  <button><a href="{% url 'cliente-update' cliente.id %}">Editar</a></button>
  <button><a href="{% url 'cliente-delete' cliente.id %}">Eliminar</a></button>
{% endblock %}
